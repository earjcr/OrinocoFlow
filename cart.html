<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>OrinocoFlow</title>
  </head>
  <body style="background-color: rgb(209, 255, 197)">
    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark justify-content-center">
            <a class="navbar-brand" href="index.html">
              <img src="images/OrinocoLogo.png" class="img-fluid" width="351px" height="82px" alt="Orinoco Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Continue Shopping</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="item.html">Back to Color Choice</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html">Cart</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row pt-5 pb-5">
        <article class="col-12 col-md-6 pl-10 border border-success text-responsive">
          <!-- CART LABELS -->
          <h1>Cart Contents</h1>
          <div class="row">
            <ul class="col-6 col-md-3">
              <li>Bear</li>
              <li class="list-inline-item" id="addName"></li>
            </ul>
            <ul class="form-group col-3 col-md-2">
              <li>Price</li>
              <li class="list-inline-item" id="addPrice"></li>
            </ul>
            <ul class="form-group col-3 col-md-1">
              <li>Remove</li>
              <button type="button" id="deleteItem" class="btn btn-danger list-inline">X</button>
            </ul>
          </div>
          <!-- CART TOTALS -->
          <div class="form-row">
            <div class="form-group col-6">Purchase Total</div>
            <div class="form-group col-3"></div>
            <div class="form-group col-3"></div>
          </div>
        </article>
        <form class="col-12 col-md-6 pr-10 text-responsive">
          <h1>Billing Info</h1>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-6">
              <label for="inputZip">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
        </form>
        <a class="btn btn-primary btn-lg btn-block mt-3 mb-3" href="confirm.html" role="button">Continue to Checkout</a>
      </div>
    </main>
    <footer class="bg-success">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center font-weight-bold text-white">
              <li class="list-inline-item"><a href="#" class="text-white">About Us</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white">Terms of Use</a></li>
            </ul>
          </div>
        </div>
      </div>    
    </footer>  

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>OrinocoFlow</title>
  </head>
  <body style="background-color: rgb(209, 255, 197)">
    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark justify-content-center">
            <a class="navbar-brand" href="index.html">
              <img src="images/OrinocoLogo.png" class="img-fluid" width="351px" height="82px" alt="Orinoco Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="item.html"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html">Cart</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron bg-success">
            <h1 class="header text-white">Orinoco Thanks You for Your Order!</h1>
            <h2 class="text-white">Below is your order number</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card border border-success shadow-0 mb-3" style="background-color: aliceblue">
            <div class="card-body">
              <h4 class="card-text text-center pt-1">Your Order Number is:</h4>
              <h5 class="card-text text-center pt-2 pb-2" id="orderId" weight="heavy">#A000000000000</h5>
              <p class="card-text text-center pb-1">Please refer to this order number for Customer Service inquiries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-success">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center font-weight-bold text-white">
              <li class="list-inline-item"><a href="#" class="text-white">About Us</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white">Privacy</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#" class="text-white">Terms of Use</a></li>
            </ul>
          </div>
        </div>
      </div>    
    </footer>  

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="confirm.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
